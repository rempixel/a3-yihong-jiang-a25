<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="auth-header" style="padding: 20px; border-bottom: 1px solid #ccc; background-color: #f8f9fa;">
      <div id="not-authenticated" style="display: none;">
        <p>Please login with GitHub to access the drawing app:</p>
        <a href="/auth/github" style="background-color: #24292e; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">
          Login with GitHub
        </a>
      </div>
      <div id="authenticated" style="display: none;">
        <div style="display: flex; align-items: center; justify-content: space-between;">
          <div style="display: flex; align-items: center;">
            <img id="user-avatar" src="" alt="" style="width: 30px; height: 30px; border-radius: 50%; margin-right: 10px;">
            <span>Welcome, <span id="user-name"></span>!</span>
          </div>
          <a href="/logout" style="background-color: #dc3545; color: white; padding: 8px 16px; text-decoration: none; border-radius: 3px;">
            Logout
          </a>
        </div>
      </div>
    </div>
    <div id="app-content" style="display: none;">
      <div class="flex-container">
        <div>
          <form>
            <label for="yourname">Enter your name!</label><br>
            <input type="text" name="name" id="yourname" placeholder="name" value="" autocomplete="off"><br>
            <label for="birthday">Enter your birthday!</label><br>
            <input type="date" name="birthday" id="birthday" value="" autocomplete="off"><br>
            <label for="drawing_canvas">Make a cool drawing!</label><br>
            <canvas height="350px" width="350px" id="drawing_canvas">
            </canvas>
            <div>
              <button id="clear_btn">clear</button>
              <button type="button" id="submit_btn">submit</button>
            </div>
          </form>  
        </div>
      </div>
      <div class="flex-container" id="submissions">
      </div>
    </div>
  </body>
  <script src="js/main.js"></script>
  <script src="js/drawing_scripts.js"></script>
</html>
